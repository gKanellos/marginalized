

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gabrielle Kanellos IML 400 Final</title>
    <style>
      html, body, #map-canvas, #pano{
        height: 100%;
        margin: 0px;
        padding: 0px
        

      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR4p5o3x60zrrblHgew8uqeYxEC_51FeM"></script>
    <script>
    var map;
var center = new google.maps.LatLng(48.352497,  -38.271732);

function initialize() {

  var myStyle = [
    {
        "featureType": "all",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "lightness": "-92"
            },
            {
                "gamma": "0.37"
            },
            {
                "hue": "#CCCCCC"
            }
        ]
    },
    {
        "featureType": "all",
        "elementType": "geometry",
        "stylers": [
            {
                "color": "#2f2f2f"
               


            }
        ]
    },
    {
        "featureType": "all",
        "elementType": "geometry.fill",
        "stylers": [
            {
                "color": "#1c1c1c"

            }
        ]
    },
    {
        "featureType": "all",
        "elementType": "geometry.stroke",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "all",
        "elementType": "labels",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    
   
    {
        "featureType": "administrative",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "simplified"
            }
        ]
    },
    {
        "featureType": "landscape",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "poi",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "transit",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "geometry.fill",
        "stylers": [
            {
                "color": "#27292E"
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "geometry.stroke",
        "stylers": [
            {
                "visibility": "on"
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "labels",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    }
];

  var mapOptions = {
    zoom: 2.31,
    center: center,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.WORLDMAP, 'worldStyle']
    }
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  var image = 'images/marker.png';
    

  var marker1 = new google.maps.Marker({
    position: new google.maps.LatLng(32.899345, -80.013845),
    map:map,
    icon: image
  }
    );
  
var marker2 = new google.maps.Marker({
    position: new google.maps.LatLng(40.637098, -74.076553),
    map:map,
    icon: image
  }
    );

var marker3 = new google.maps.Marker({
    position: new google.maps.LatLng(55.841732, 13.303553),
    map:map,
    icon: image
  }
    );
var marker4 = new google.maps.Marker({
    position: new google.maps.LatLng(51.044899, 13.727267),
    map:map,
    icon: image
  }
    );
var marker5 = new google.maps.Marker({
    position: new google.maps.LatLng(55.707078, 37.649230),
    map:map,
    icon: image
  }
    );
var marker6 = new google.maps.Marker({
    position: new google.maps.LatLng(-22.740522, -43.426684),
    map:map,
    icon: image
  }
    );

  var styledMapOptions = {
    name: 'World Style'
  };

  var myWorldStyle = new google.maps.StyledMapType(
      myStyle, styledMapOptions);

  map.mapTypes.set('worldStyle', myWorldStyle);
  map.setMapTypeId('worldStyle');
}


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    
    <div id="map-canvas"></div>
    
  </body>
</html>
